<template>
    <lightning-card title={title} icon-name="custom:custom14">
        <div class="slds-var-m-around_small">
            <lightning-datatable
                key-field="Id"
                data={records}
                columns={columns}
                hide-checkbox-column
                onrowaction={handleRowAction}
                onsave={handleSave}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
