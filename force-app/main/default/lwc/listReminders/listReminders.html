<template>
    <lightning-card title={title} icon-name="custom:custom14">
        <div slot="actions">
            <lightning-button variant="base" label="Show/Hide Add Reminder" onclick={handleShowHide}></lightning-button>
        </div>
        <div class="slds-var-m-around_small">
            <lightning-datatable
                key-field="Id"
                data={records}
                columns={columns}
                hide-checkbox-column
                draft-values={draftValues}
                onrowaction={handleRowAction}
                sorted-by={sortBy}
                sorted-direction={sortDirection}
                onsort={handleSort}
                onsave={handleSave}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
