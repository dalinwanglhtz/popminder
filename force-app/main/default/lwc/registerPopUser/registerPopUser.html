        <lightning-layout>
            <lightning-layout-item size="12" large-device-size="12">
                <lightning-card class="slds-card_boundary" icon-name="custom:custom15" title={title}>
                    <div class="slds-var-m-around_small">

                        <br/>
                        <lightning-button variant="brand" label="Enter" onclick={handleSubmit}></lightning-button>
                    </div>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
