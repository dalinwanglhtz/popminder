<template>
    <div if:false={isPopUser}>
        <c-register-pop-user 
            onpopuserregistered={popUserRegisterHandler}
            onpopuserfound={popUserRegisterHandler}>
        </c-register-pop-user>
    </div>
    <div if:true={isPopUser}>
        <div class="slds-text-heading_medium">
            Hello!&nbsp;{userName}
        </div>
        <div if:true={toAddReminder} class="slds-var-m-top_small">
            <c-add-reminder email={email} nick-name={userName} onremindercreated={handleReminderCreated}></c-add-reminder>
        </div>
        <div class="slds-var-m-top_small">
            <c-list-reminders email={email} nick-name={userName} ontriggershowhide={handleShowHide}></c-list-reminders>
        </div>
    </div>
</template>
