<template>
    <div if:false={isPopUser}>
        <c-register-pop-user 
            onpopuserregistered={popUserRegisterHandler}>
        </c-register-pop-user>
    </div>
    <div if:true={isPopUser}>
        <div class="slds-text-heading_medium">
            Hello!&nbsp;{userName}
        </div>
        <div class="slds-var-m-top_small">
            <c-add-reminder onremindercreated={handleReminderCreated}></c-add-reminder>
        </div>
        <div class="slds-var-m-top_small">
            <c-list-reminders></c-list-reminders>
        </div>
    </div>
</template>
